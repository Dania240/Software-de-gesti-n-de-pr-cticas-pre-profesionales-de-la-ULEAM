<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Final</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validaciones.js"></script>
</head>
<body>
    <div class="container">
        <h1>Evaluación Final de Prácticas</h1>
        <form id="evaluacionForm" onsubmit="return validarEvaluacion();">
            <label for="puntuacion">Puntuación:</label>
            <input type="number" id="puntuacion" name="puntuacion" required min="1" max="10">
            
            <label for="retroalimentacion">Retroalimentación:</label>
            <textarea id="retroalimentacion" name="retroalimentacion" required></textarea>

            <button type="submit">Enviar Evaluación</button>
        </form>
    </div>
</body>
</html>
